<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout without Equipment</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('../assets/images/no-equipment-BG.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        h2, h3, h4 {
            margin: 0;
            padding: 0;
            text-align: center;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        /* Select dropdown styles */
        select {
            padding: 12px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            color: #ff0000;
            margin: 20px 0;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s ease-in-out;
        }

        select:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #ff6347;
        }

        .workout-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin-bottom: 30px;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;
        }

        .workout-card:hover {
            transform: scale(1.05);
        }

        iframe {
            max-width: 100%;
            border-radius: 8px;
        }

        /* Description styling */
        .description {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            font-size: 18px;
            line-height: 1.6;
        }

        /* Responsive Layout */
        @media (min-width: 768px) {
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            select {
                width: 250px;
            }
        }

        /* Responsive Video */
        @media (max-width: 600px) {
            iframe {
                width: 100%;
            }
        }

        /* Buttons */
        .btn {
            background-color: #ff6347;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #e55347;
        }

        /* Header Styles */
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }

        header .logo img {
            max-width: 200px;
            height: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .header-title {
            text-transform: uppercase;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff2600;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="../assets/images/logo.png" alt="Gym Evolve Logo">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../diet/plan.html">Diet Plan</a></li>
                <li><a href="../products.html">Products</a></li>
                <li><a href="../aboutus.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1 class="header-title">Workout without Equipment</h1>

        <h2>Select Your Fitness Level</h2>
        <select id="fitnessLevel" onchange="updateWorkoutPlan()">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>

        <h2>Select Workout Type</h2>
        <select id="workoutType" onchange="updateWorkoutPlan()">
            <option value="fullBody">Full Body Workout</option>
            <option value="muscleBuilding">Muscle Building (Hypertrophy)</option>
            <option value="fatLoss">Fat Loss (Cutting)</option>
        </select>

        <div id="workoutPlan"></div>
        <button class="btn" onclick="updateWorkoutPlan()">Update Plan</button>
    </div>

    <script>
        function updateWorkoutPlan() {
            const level = document.getElementById('fitnessLevel').value;
            const workoutPlan = document.getElementById('workoutPlan');
            const workoutType = document.getElementById('workoutType').value;

            let workoutContent = '';
            let descriptionContent = '';

            // Workout type descriptions
            const workoutDescriptions = {
                fullBody: 'Full Body Workout: Involves exercises targeting all major muscle groups in a single session. Ideal for overall fitness and time efficiency.',
                muscleBuilding: 'Muscle Building (Hypertrophy): Focuses on building muscle mass through bodyweight exercises. Perform more sets and reps with focus on time under tension.',
                fatLoss: 'Fat Loss (Cutting): Aims to reduce body fat through a combination of intense bodyweight exercises and high-intensity interval training (HIIT).'
            };

            descriptionContent = `<div class="description">${workoutDescriptions[workoutType]}</div>`;

            // Check fitness level and workout type
            const workouts = {
                beginner: {
                    fullBody: ` 
                        <h3>Full Body Workout (Beginner)</h3>
                        ${descriptionContent}
                        <div class="workout-card">
                            <h4>1. Bodyweight Squats</h4>
                            <p>3 sets of 12 reps</p>
                             <iframe src="https://www.youtube.com/embed/aFYwHyS3mrw?si=RuOu7yquFyqvp9E8" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="workout-card">
                            <h4>2. Push-ups</h4>
                            <p>3 sets of 10 reps</p>
                             <iframe src="https://www.youtube.com/embed/HCapLWaJ_qY?si=zauWelqq5sQAopT6" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `,
                    muscleBuilding: ` 
                        <h3>Muscle Building (Beginner)</h3>
                        ${descriptionContent}
                        <div class="workout-card">
                            <h4>1. Incline Push-ups</h4>
                            <p>3 sets of 12 reps</p>
                             <iframe src="https://www.youtube.com/embed/Mc-Kdwnx_M8?si=6h4jUSyNzvatqWYJ" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="workout-card">
                            <h4>2. Bulgarian Split Squats</h4>
                            <p>3 sets of 10 reps</p>
                             <iframe src="https://www.youtube.com/embed/JkcaIA7LdEw?si=VlJjDwXTNp2EC3Uc" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `,
                    fatLoss: ` 
                        <h3>Fat Loss (Beginner)</h3>
                        ${descriptionContent}
                        <div class="workout-card">
                            <h4>1. Jumping Jacks</h4>
                            <p>3 sets of 30 seconds</p>
                             <iframe src="https://www.youtube.com/embed/c4DAnQ6DtF8?si=PYSOmQLQaao-sgAn" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="workout-card">
                            <h4>2. Burpees</h4>
                            <p>3 sets of 10 reps</p>
                             <iframe src="https://www.youtube.com/embed/myFyP5gr4_s?si=Wgeup5h0BYGm8u6q" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `
                },
                intermediate: {
                    fullBody: ` 
                        <h3>Full Body Workout (Intermediate)</h3>
                        ${descriptionContent}
                        <div class="workout-card">
                            <h4>1. Jump Squats</h4>
                            <p>4 sets of 12 reps</p>
                             <iframe src="https://www.youtube.com/embed/CVaEhXotL7M?si=m2waiD8Zv8KEblQ3" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="workout-card">
                            <h4>2. Decline Push-ups</h4>
                            <p>4 sets of 10 reps</p>
                             <iframe src="https://www.youtube.com/embed/uKgZVPnclAs?si=gElWgG9CeHYMDFUB" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `,
                    muscleBuilding: ` 
                        <h3>Muscle Building (Intermediate)</h3>
                        ${descriptionContent}
                        <div class="workout-card">
                            <h4>1. Pistol Squats</h4>
                            <p>4 sets of 8 reps</p>
                             <iframe src="https://www.youtube.com/embed/AF3rz1fOIFk?si=AwrxgT46slk45I5K" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="workout-card">
                            <h4>2. Diamond Push-ups</h4>
                            <p>4 sets of 10 reps</p>
                             <iframe src="https://www.youtube.com/embed/PPTj-MW2tcs?si=IbxX1PJkD9FMvu7O" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `,
                    fatLoss: ` 
                        <h3>Fat Loss (Intermediate)</h3>
                        ${descriptionContent}
                        <div class="workout-card">
                            <h4>1. High Knees</h4>
                            <p>4 sets of 40 seconds</p>
                             <iframe src="https://www.youtube.com/embed/ZZZoCNMU48U?si=Ku4IOhk3rSopbriY" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="workout-card">
                            <h4>2. Jump Lunges</h4>
                            <p>4 sets of 15 reps</p>
                             <iframe src="https://www.youtube.com/embed/cIkkHg8YZQU?si=2Ftj1mbDXXwCoaks" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `
                },
                advanced: {
                    fullBody: ` 
                        <h3>Full Body Workout (Advanced)</h3>
                        ${descriptionContent}
                        <div class="workout-card">
                            <h4>1. Pistol Squats</h4>
                            <p>5 sets of 15 reps</p>
                             <iframe src="https://www.youtube.com/embed/iDH79thBFTQ?si=bVIkfEr33bt5NTzB" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="workout-card">
                            <h4>2. Handstand Push-ups</h4>
                            <p>5 sets of 10 reps</p>
                             <iframe src="https://www.youtube.com/embed/gSjHRuRQ4hk?si=mwLabT11K3wRkJS-" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `,
                    muscleBuilding: ` 
                        <h3>Muscle Building (Advanced)</h3>
                        ${descriptionContent}
                        <div class="workout-card">
                            <h4>1. One-Legged Squats</h4>
                            <p>5 sets of 12 reps</p>
                             <iframe src="https://www.youtube.com/embed/9_Ca2YRRdtE?si=_qRdVHH2AwJbj7Wx" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="workout-card">
                            <h4>2. Archer Push-ups</h4>
                            <p>5 sets of 8 reps</p>
                             <iframe src="https://www.youtube.com/embed/5vdnG-zEGLs?si=Xp8-pX2btMG_lz9E" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `,
                    fatLoss: ` 
                        <h3>Fat Loss (Advanced)</h3>
                        ${descriptionContent}
                        <div class="workout-card">
                            <h4>1. Burpee Box Jumps</h4>
                            <p>5 sets of 10 reps</p>
                             <iframe src="https://www.youtube.com/embed/HWkusQYVQAo?si=TBTPuv6QK4e9nYOr" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="workout-card">
                            <h4>2. Mountain Climbers</h4>
                            <p>5 sets of 45 seconds</p>
                             <iframe src="https://www.youtube.com/embed/IzNHN06_sJ0?si=tQpn4Tx2qtdP_vfR" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `
                }
            };

            workoutContent = workouts[level][workoutType];
            workoutPlan.innerHTML = workoutContent;
        }
    </script>

</body>
</html>
