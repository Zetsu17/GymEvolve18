<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout with Equipment</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('../assets/images/E6.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        h2, h3, h4 {
            margin: 0;
            padding: 0;
            text-align: center;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        /* Select dropdown styles */
        select {
            padding: 12px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            color: #ff0000;
            margin: 20px 0;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s ease-in-out;
        }

        select:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #ff6347;
        }

        .workout-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin-bottom: 30px;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;
        }

        .workout-card:hover {
            transform: scale(1.05);
        }

        iframe {
            max-width: 100%;
            border-radius: 8px;
        }

        /* Description styling */
        .description {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            font-size: 18px;
            line-height: 1.6;
        }

        /* Responsive Layout */
        @media (min-width: 768px) {
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            select {
                width: 250px;
            }
        }

        /* Responsive Video */
        @media (max-width: 600px) {
            iframe {
                width: 100%;
            }
        }

        /* Buttons */
        .btn {
            background-color: #ff6347;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #e55347;
        }

        /* Header Styles */
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }

        header .logo img {
            max-width: 200px;
            height: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .header-title {
            text-transform: uppercase;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff2600;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="../assets/images/logo.png" alt="Gym Evolve Logo">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../diet/plan.html">Diet Plan</a></li>
                <li><a href="../products.html">Products</a></li>
                <li><a href="../aboutus.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1 class="header-title">Workout with Equipment</h1>

        <h2>Select Your Fitness Level</h2>
        <select id="fitnessLevel" onchange="updateWorkoutPlan()">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>

        <h2>Select Workout Type</h2>
        <select id="workoutType" onchange="updateWorkoutPlan()">
            <option value="fullBody">Full Body Workout</option>
            <option value="muscleBuilding">Muscle Building (Hypertrophy)</option>
            <option value="fatLoss">Fat Loss (Cutting)</option>
        </select>

        <div id="workoutPlan"></div>
        <button class="btn" onclick="updateWorkoutPlan()">Update Plan</button>
    </div>

    <script>
        function updateWorkoutPlan() {
            const level = document.getElementById('fitnessLevel').value;
            const workoutPlan = document.getElementById('workoutPlan');
            const workoutType = document.getElementById('workoutType').value;
    
            let workoutContent = '';
            let descriptionContent = '';
    
            // Workout type descriptions
            const workoutDescriptions = {
                fullBody: 'Full Body Workout: Involves exercises targeting all major muscle groups in a single session. Ideal for overall fitness and time efficiency.',
                muscleBuilding: 'Muscle Building (Hypertrophy): Focuses on building muscle mass through weight training with moderate to heavy weights and higher rep ranges (6-12 reps per set).',
                fatLoss: 'Fat Loss (Cutting): Aims to reduce body fat through a combination of cardio and strength training. This often involves higher intensity and a calorie deficit.'
            };
    
            descriptionContent = `<div class="description">${workoutDescriptions[workoutType]}</div>`;
    
            // Check fitness level and workout type
            const workouts = {
                beginner: {
                    fullBody: ` 
                        <h3>Full Body Workout (Beginner)</h3>
                        ${descriptionContent}
                        <div class="workout-card">
                            <h4>1. Dumbbell Chest Press</h4>
                            <p>3 sets of 12 reps</p>
                            <iframe src="https://www.youtube.com/embed/X3YrlBmjWrY?si=ndSiuwWeG0bQNDjm" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="workout-card">
                            <h4>2. Bodyweight Squats</h4>
                            <p>3 sets of 12 reps</p>
                            <iframe src="https://www.youtube.com/embed/v_c67Omje48?si=nCYgdk7iSAdFu5Wc" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `,
                    muscleBuilding: ` 
                        <h3>Muscle Building (Beginner)</h3>
                        ${descriptionContent}
                        <div class="workout-card">
                            <h4>1. Dumbbell Rows</h4>
                            <p>3 sets of 10 reps</p>
                            <iframe src="https://www.youtube.com/embed/JnpLastbgm4?si=1bsvN4VaVxcg8b5v" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="workout-card">
                            <h4>2. Dumbbell Shoulder Press</h4>
                            <p>3 sets of 10 reps</p>
                            <iframe src="https://www.youtube.com/embed/Yu4TCmqeJZY?si=EYSz4ho6gNhQwpnM" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `,
                    fatLoss: ` 
                        <h3>Fat Loss (Beginner)</h3>
                        ${descriptionContent}
                        <div class="workout-card">
                            <h4>1. Jumping Jacks</h4>
                            <p>3 sets of 30 seconds</p>
                            <iframe src="https://www.youtube.com/embed/S5mQDBGS_Cg?si=RUB2RXa7vbH6GsRN" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="workout-card">
                            <h4>2. Burpees</h4>
                            <p>3 sets of 12 reps</p>
                            <iframe src="https://www.youtube.com/embed/QfYr_83JdgI?si=DlXrh9SPq08099SB" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `
                },
                intermediate: {
                    fullBody: ` 
                        <h3>Full Body Workout (Intermediate)</h3>
                        ${descriptionContent}
                        <div class="workout-card">
                            <h4>1. Barbell Squats</h4>
                            <p>4 sets of 8 reps</p>
                            <iframe src="https://www.youtube.com/embed/kRX2NfqM90g?si=w_OcbR4raIrMX7Pe" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="workout-card">
                            <h4>2. Pull-ups with Resistance Band</h4>
                            <p>3 sets of 8 reps</p>
                            <iframe src="https://www.youtube.com/embed/Dtmdhgz003M?si=JzjHRf8moZifoPWB" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `,
                    muscleBuilding: ` 
                        <h3>Muscle Building (Intermediate)</h3>
                        ${descriptionContent}
                        <div class="workout-card">
                            <h4>1. Bench Press</h4>
                            <p>4 sets of 8 reps</p>
                            <iframe src="https://www.youtube.com/embed/_FkbD0FhgVE?si=_0s90J4DLmPBkvOF" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="workout-card">
                            <h4>2. Deadlifts</h4>
                            <p>4 sets of 6 reps</p>
                            <iframe src="https://www.youtube.com/embed/ZaTM37cfiDs?si=HQ_3AYvvngKtSyxy" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `,
                    fatLoss: ` 
                        <h3>Fat Loss (Intermediate)</h3>
                        ${descriptionContent}
                        <div class="workout-card">
                            <h4>1. Mountain Climbers</h4>
                            <p>3 sets of 30 seconds</p>
                            <iframe src="https://www.youtube.com/embed/x9a06WOdMeo?si=8oKsToPePdvT2qED" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="workout-card">
                            <h4>2. Sprints</h4>
                            <p>3 sets of 30 seconds</p>
                            <iframe src="https://www.youtube.com/embed/2HtqrXWzh-c?si=D33xzLzMuC_PmDYB" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `
                },
                advanced: {
                    fullBody: ` 
                        <h3>Full Body Workout (Advanced)</h3>
                        ${descriptionContent}
                        <div class="workout-card">
                            <h4>1. Barbell Clean and Press</h4>
                            <p>4 sets of 6 reps</p>
                            <iframe src="https://www.youtube.com/embed/K1QPQBVbTKM?si=KSwAMsDdiGq9sgOq" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="workout-card">
                            <h4>2. Power Cleans</h4>
                            <p>4 sets of 5 reps</p>
                            <iframe src="https://www.youtube.com/embed/KwYJTpQ_x5A?si=kxlKVoGtzpDBs6YK" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `,
                    muscleBuilding: ` 
                        <h3>Muscle Building (Advanced)</h3>
                        ${descriptionContent}
                        <div class="workout-card">
                            <h4>1. Squat Rack Lunges</h4>
                            <p>4 sets of 8 reps</p>
                            <iframe src="https://www.youtube.com/embed/uODWo4YqbT8?si=PUS6da-_TCGzvhuK" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="workout-card">
                            <h4>2. Overhead Barbell Press</h4>
                            <p>4 sets of 6 reps</p>
                            <iframe src="https://www.youtube.com/embed/cGnhixvC8uA?si=rm9ErFGs6szeEJ6b" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `,
                    fatLoss: ` 
                        <h3>Fat Loss (Advanced)</h3>
                        ${descriptionContent}
                        <div class="workout-card">
                            <h4>1. Battle Ropes</h4>
                            <p>4 sets of 30 seconds</p>
                            <iframe src="https://www.youtube.com/embed/zw0OMi00X5g?si=IwX8Id68WBO8y-FB" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="workout-card">
                            <h4>2. Box Jumps</h4>
                            <p>4 sets of 10 reps</p>
                            <iframe src="https://www.youtube.com/embed/fovi5LXjLYQ?si=hbcL6FPwd7Bqs8Gh" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `
                }
            };

            workoutPlan.innerHTML = workouts[level][workoutType];
        }
    </script>
</body>
</html>
