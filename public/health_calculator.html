<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Calculator - Gym Evolve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('assets/images/health-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }

        header .logo img {
            max-width: 150px;
            height: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .calculator-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 25px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .calculator-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #ff9800;
        }

        .calculator-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 0 auto;
            max-width: 400px;
        }

        .calculator-form label {
            font-weight: bold;
        }

        .calculator-form input,
        .calculator-form select,
        .calculator-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
        }

        .calculator-form button {
            background-color: #ff5722;
            color: white;
            cursor: pointer;
        }

        .calculator-form button:hover {
            background-color: #e64a19;
        }

        .results {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            color: #fff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Gym Evolve Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="workout/workout.html">Workouts</a></li>
                <li><a href="diet/plan.html">Diet Plan</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="calculator-container">
        <h2>Health Calculator</h2>
        <form class="calculator-form" id="healthCalculatorForm" onsubmit="event.preventDefault(); calculateHealth()">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>

            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" placeholder="Enter your height" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        <div id="results" class="results">
            <!-- Results will be displayed here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Gym Evolve. All rights reserved.</p>
    </footer>

    <script src="js/health_calculator.js"></script> <!-- Link to the JS -->
</body>
</html>
